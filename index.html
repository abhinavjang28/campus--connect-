    <title>Campus Connect | JECRC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Brick Red / JECRC Theme
              primary: {"50":"#fff5f5","100":"#fed7d7","200":"#feb2b2","300":"#fc8181","400":"#f56565","500":"#e53e3e","600":"#c53030","700":"#9b2c2c","800":"#822727","900":"#63171b","950":"#450a0a"}
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtlePulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'subtle-pulse': 'subtlePulse 2s ease-in-out infinite',
              'slide-in-up': 'slideInUp 0.4s ease-out forwards',
            },
          }
        }
      }
    </script>
